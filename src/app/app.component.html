
  <form [formGroup]="form" (submit)="send()" autocomplete="off" class="m-3">
    <h1 class="mb-3">Login</h1>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div id="min" class="form-text">Minimo 6 caracteres</div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="terminos" formControlName="terminos">
      <label for="terminos" class="form-check-label">Acepto terminos y condiciones</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
  </form>
